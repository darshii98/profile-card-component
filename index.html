<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="bg-img">
          <img src="./images/bg-pattern-card.svg" alt="card-background-img" />
        </div>

        <img
          class="profile-img"
          src="./images/image-victor.jpg"
          alt="profile-img"
        />

        <div class="details">
          <div class="bio">
            <div class="name-age">
              <h3>Victor Crest</h3>
              <p>26</p>
            </div>
            <p>London</p>
          </div>
          <ul class="stats">
            <li>
              <h3>80K</h3>
              <p>followers</p>
            </li>
            <li>
              <h3>803K</h3>
              <p>likes</p>
            </li>
            <li>
              <h3>1.4K</h3>
              <p>photos</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a
        class="frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="author" href="https://github.com/darshii98" target="_blank"
        >Darshii</a
      >.
    </div>
  </body>
</html>
